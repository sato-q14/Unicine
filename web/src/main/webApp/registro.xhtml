<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Registro cliente</ui:define>
<ui:define name="content">
    <p:panel header="Registrar Usuario">
    <h:form>
            <h:panelGrid columns="3" cellpadding="5">


                <p:outputLabel for="nombre_cliente" value="Nombre:" />
                <p:inputText id="nombre_cliente" value="#{clienteBean.cliente.nombreCompleto}" required="true" />
                <p:message for="nombre_cliente" />

                <p:outputLabel for="cedula_cliente" value="cedula:" />
                <p:inputText id="cedula_cliente" value="#{clienteBean.cliente.cedula}" required="true" />
                <p:message for="cedula_cliente" />

                <p:outputLabel for="foto" value="foto de perfil:" />
                <p:inputText id="foto" value="#{clienteBean.cliente.urlFoto}" required="true" />
                <p:message for="foto" />

                <p:outputLabel for="correo_Cliente" value="Email:" />
                <p:inputText id="correo_Cliente" value="#{clienteBean.cliente.email}" required="true" />
                <p:message for="correo_Cliente" />

                <p:outputLabel for="password" value="password:" />
                <p:password id="password" value="#{clienteBean.cliente.contrasenia}" required="true" feedback="true" />
                <p:message for="password" />

                <p:outputLabel for="confirmar_password" value="Confirmar password:" />
                <p:password id="confirmar_password" value="#{clienteBean.confirmacionPassword}" required="true" />
                <p:message for="confirmar_password" />


            </h:panelGrid>
            <p:commandButton value="Registrar" action="#{clienteBean.registrarCliente}"  update="@form" />
            <p:growl for="mensaje_bean" showDetail="true"/>
        </h:form>
    </p:panel>


</ui:define>
</ui:composition>
</html>
