<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Inicio de sesion</ui:define>
    <ui:define name="content">

        <p:panel header="Registrar Usuario">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="correo_Cliente" value="Email:" />
                    <p:inputText id="correo_Cliente" value="#{clienteBean.cliente.email}" required="true" />
                    <p:message for="correo_Cliente" />

                    <p:outputLabel for="password" value="password:" />
                    <p:password id="password" value="#{clienteBean.cliente.contrasenia}" required="true" feedback="true" />
                    <p:message for="password" />

                </h:panelGrid>
                <p:commandButton value="Iniciar Sesion" action="#{clienteBean.registrarCliente()}"  update="@form" />
                <p:growl for="mensaje_bean" showDetail="true"/>
            </h:form>
        </p:panel>



    </ui:define>
</ui:composition>
</html>
